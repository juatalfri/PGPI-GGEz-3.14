 {% extends 'base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% block content %}
{% load carrito %}
{% load filtros %}
<div class="container">
   <div class="border rounded p-4 m-4">
		<table class="table">
    		<thead>
        		<tr>
            		<th>Título</th>
            	    <th>Carátula</th>
            	    <th>Descripción</th>
            	    <th>Desarrollador</th>
            	    <th>Precio</th>
                	<th>PEGI</th>
            	</tr>
	        </thead>
	        <tbody>
	            <tr>
					<td>{{juego.titulo}}</td>
		            <td>
	                	<img class="card-img-top" src="{{MEDIA_URL}}{{juego.caratula}}" alt="Imagen no encontrada">
					</td>
		            <td>{{juego.descripcion}}</td>
		            <td>{{juego.desarrollador}}</td>
		            <td>{{juego.precio|divisa}}</td>
		            <td>{{juego.pegi}}</td>
	            </tr>
	        </tbody>
    	</table>   
   </div>
</div>





{% endblock %}
