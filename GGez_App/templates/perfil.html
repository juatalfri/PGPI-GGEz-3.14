{% extends 'base.html' %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row justify-content-center border-bottom">
        <div class="col-md-12 "> 
            <h1> Mi perfil </h1>
        </div>
	</div>
    <div class="row">
        <div class="col-md-12 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right">Información general</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nombre de Usuario</label><input type="text" class="form-control" placeholder="{{ cliente.nombreUsuario }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="{{ cliente.nombre }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" class="form-control" value="" placeholder="{{ cliente.apellidos }}" readonly></div>
                    <div class="col-md-6"><label class="labels">Correo</label><input type="text" class="form-control" placeholder="{{ cliente.correo }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Número de Teléfono</label><input type="text" class="form-control" placeholder="{{ cliente.telefono }}" value="" readonly></div>                    
                </div>
                <br>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right">Datos de Envío</h3>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Dirección</label><input type="text" class="form-control" placeholder="{{ cliente.datosEnvio.direccion }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Ciudad</label><input type="text" class="form-control" placeholder="{{ cliente.datosEnvio.ciudad }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Código Postal</label><input type="text" class="form-control" placeholder="{{ cliente.datosEnvio.codigoPostal }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Provincia</label><input type="text" class="form-control" placeholder="{{ cliente.datosEnvio.provincia }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">País</label><input type="text" class="form-control" placeholder="{{ cliente.datosEnvio.pais }}" value="" readonly></div>
				</div>
                <br>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right">Datos de Pago</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Número de Tarjeta</label><input type="text" class="form-control" placeholder="{{ cliente.datosPago.numeroTarjeta }}" value="" readonly></div>
                    <div class="col-md-6"><label class="labels">Fecha de Caducidad</label><input type="text" class="form-control" placeholder="{{ cliente.datosPago.fechaCaducidad }}" value="" readonly></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
