{% extends 'base.html' %}

{% block content %}
{% load carrito %}
  
  <div class="v d-flex align-items-center min-vh-100">
        <div class="container">
            <div id="errors"> </div>
            <div class="row text-center">
                <div class="col-sd-12">
                    <h1 class="row text-center justify-content-center"> Formulario de pedido </h1>
                    <form action="/checkOut/" method="POST">
                    
                    	{% csrf_token %}
                    
                        <div class="form-group">
                  			<label for="">Dirección</label>
                 			<input type="text" name="direccion" id="" class="form-control" aria-describedby="helpId">
                  
               			</div>
               			<div class="form-group">
                    		<label for="">Teléfono</label>
                    		<input type="text" name="telefono" id="" class="form-control" aria-describedby="helpId">
                  		</div>
                        <div class="submit-button">
                            <input type="submit" class="btn float-right btn-outline-success col-lg-6" value="Pagar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
  
{% endblock %}
