{% extends 'base.html' %}

{% block content %}
{% load carrito %}

  <div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img
                src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                class="" style="height: 150px;">
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" > Formulario de pedido </h3>
            <form action="/checkOut/" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="direccion"> Dirección </label>
                    <input required name="direccion" id="direccion" class="form-control-sm form-control">
                </div>

                <div class="form-group">
                    <label for="telefono"> Teléfono </label>
                    <input required name="telefono" id="telefono" class="form-control-sm form-control">
                </div>

                <button type="submit" class="btn btn-sm btn-success col-lg-12"> Pagar </button>

            </form>
        </div>
    </div>
</div>  
  
{% endblock %}
